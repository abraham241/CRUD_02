<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact_CRUD</title>
  </head>
  <body class="bg-gray-200 h-screen flex items-center justify-center">
    <!-- Modal -->
    <form
      class="modal fade"
      id="form"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Task Title</p>
            <input type="text" class="form-control" name="" id="textInput" />
            <div id="msg"></div>
            <br />
            <p>Due Date</p>
            <input type="date" class="form-control" name="" id="dateInput" />
            <br />
            <p>Description</p>
            <textarea
              name=""
              class="form-control"
              id="textarea"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>

    <div
      class="app bg-white w-72 h-96 border-4 border-green-200 rounded-lg p-4"
    >
      <h4 class="mb-3">TODO App</h4>

      <div
        id="addNew"
        class="flex justify-between items-center bg-green-100 py-1 px-2 rounded-md cursor-pointer"
        data-bs-toggle="modal"
        data-bs-target="#form"
      >
        <span>Add New Task</span>
        <i class="fas fa-plus bg-green-300 p-1 rounded-md"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>

      <div id="tasks"></div>
    </div>
  </body>
</html>
